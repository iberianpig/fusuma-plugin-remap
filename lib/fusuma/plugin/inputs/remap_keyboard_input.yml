plugin:
  inputs:
    remap_keyboard_input:
      keyboard_name_patterns: ["keyboard", "Keyboard", "KEYBOARD"]
      emergency_ungrab_keys: RIGHTCTRL+LEFTCTRL
  buffers:
    keypress_buffer:
      source: remap_keyboard_input
  executors:
    sendkey_executor:
      device_name: fusuma_virtual_keyboard
